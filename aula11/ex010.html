<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

     <script>
      function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}</strong>km/h </p>`
        if (vel > 60){ 
            res.innerHTML += `<p> Você está <strong>MULTADO!!</strong> POR EXESSO DE VELOCIDADE !!!</p>`
            }

        res.innerHTML += `<p>Dirija sempre com o cinto de segurança salve sua vida e da sua <strong>FAMILIA</strong></p>`
    }
     </script>
</body>
</html>
